<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Cambiar Contraseña
    <small>seguridad del usuario.</small>
  </h1>
  <ol class="breadcrumb">
      <li><a [routerLink]="[ '/inicio' ]"><i class="fas fa-home"></i> Inicio</a></li>
      <li class="active">Cambiar contraseña</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <!-- Default box -->
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Nueva contraseña</h3>
    </div>
    <form class="form" #form="ngForm" (submit)="submitForm()">
      <div class="box-body">
          <div class="row">
              <div class="col-md-6 form-group">
                  <label>Cambiar NIP de acceso</label>
                  <input type="password" minlength="3" maxlength="6" pattern="[0-9]*" class="form-control" placeholder="Nuevo NIP" #pass1 name="contrasena" [(ngModel)]="objPerfil.contrasena" inputmode="numeric" required>
                  <span class="help-block">El NIP de acceso debe tener entre 3 y 6 dígitos numéricos.</span>
              </div>
              <div class="col-md-6 form-group">
                  <label>Confirmar NIP</label>
                  <input type="password" class="form-control" placeholder="Confirmar NIP" #pass2 name="renip" inputmode="numeric">
                  <span class="help-block" *ngIf="pass1.value !== pass2.value">Ambos NIPs deben coincidir.</span>
              </div>
          </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
          <button type="submit" class="btn btn-success btn-lg pull-right " [disabled]="!form.valid || pass1.value !== pass2.value">
              <i class="fas fa-save "></i> Guardar
          </button>
      </div>
      <!-- /.box-footer-->
    </form>
  </div>
  <!-- /.box -->

</section>
<!-- /.content -->
